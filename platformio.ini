framework = arduino
lib_deps = 
	mirs240x/micro_ros_arduino@^2.0.7-humble
	waspinator/AccelStepper@^1.64
	frankjoshua/Rosserial Arduino Library@^0.9.1
	pfeerick/elapsedMillis@^1.0.6
	teemuatlut/TMCStepper@^0.7.3
